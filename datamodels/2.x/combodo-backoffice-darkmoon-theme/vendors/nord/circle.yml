machine:
  node:
    version: 6.1.0
dependencies:
  override:
    - npm install -g gulp
    - npm install
test:
  override:
    - gulp compile-css-template sassdoc
    - find . -maxdepth 2 -type d -regextype posix-egrep -regex ".*/build/(.*)" -exec cp -r {} $CIRCLE_ARTIFACTS \;
